<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>project</title>
  </head>
  <body>
    <div class="DataDiv">
      <div class="wrap">
        <div class="search">
          <input
            type="text"
            class="searchTerm"
            placeholder="Looking for a movie?"
            id="text"
          />
          <label for=""
            ><input type="submit" class="searchButton" value=" " id="movie" />
          </label>
        </div>
      </div>
      <div class="content">
        <img
          src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg"
          alt="Paris"
          width="150"
          height="150"
        />
        <div class="taktser">
          <div><a class="genre"> action </a></div>
          <p class="summary"></p>
        </div>
        <div class="information">
          <ul>
            <li class="rating"></li>
            <li class="director"></li>
            <li class="writer"></li>
            <li class="mainCharacter"></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
