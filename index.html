<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>project</title>
  </head>
  <body>
    <div class="DataDiv" id="DataDiv">
      <div class="wrap" id="wrap">
        <div class="search" id="search">
          <input
            type="text"
            class="searchTerm"
            placeholder="Looking for a movie?"
            id="text"
          />
          <label for=""
            ><input type="submit" class="searchButton" value=" " id="movie" />
          </label>
        </div>
      </div>
      <div class="content" id="content">
        <img
          src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg"
          alt="Paris"
          width="150"
          height="150"
          id="imgs"
        />
        <div class="taktser" id="taktser">
          
          <p class="summary" id="summary"></p>
        </div>
        <div class="information" id="information">
          <ul>
            <li class="rating" id="rating">5.5</li>
            <br>
            <li class="director" id="director">tawfeek</li>
            <br>
            <li class="writer" id="writer">tawfeek</li>
            <br>
            <li class="mainCharacter" id="mainCharacter">tawfeek</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
